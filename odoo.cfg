[settings]
folder = odoo

odoo_xmlrpc_port = 9069
odoo_xmlrpcs_port = 9071
odoo_admin_passwd = admin
odoo_workers = 0
odoo_limit_time_cpu = 600
odoo_limit_time_real = 1200
odoo_log_level = info
odoo_unaccent = True
odoo_without_demo = False
odoo_dbfilter = nostrum*
odoo_pg_path = /usr/bin

postgres_version = 9.6.1
postgres_host = localhost
postgres_db_name =
