[settings]
folder = openerp

openerp_xmlrpc_port = 9069
openerp_xmlrpcs_port = 9071
openerp_admin_passwd = admin
openerp_workers = 0
openerp_limit_time_cpu = 600
openerp_limit_time_real = 1200
openerp_log_level = info
openerp_unaccent = True
openerp_without_demo = False
openerp_dbfilter = nostrum*
openerp_pg_path = /usr/bin

postgres_version = 9.6.1
postgres_host = localhost
postgres_db_name =
postgres_user = odoo
postgres_password = odoo
postgres_port = 5432
postgres_maxconn = 100
pgbouncer_port = 6432
pgbouncer_idle_timeout = 600

supervisor_port = 9002
supervisor_url = http://127.0.0.1
